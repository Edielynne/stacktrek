<!DOCTYPE html>
<html>
<title>Celcius to Farenheit Converter</title>

<body>
    <h1>Celcius to Farenheit Converter</h1>

    <p><input type=text id="c" placeholder="Enter number in °C"></p>
    <button type="button" onclick="convert()">convert</button>
    <p><input type=text id="f" placeholder="Result in °F"></p>

<script>
    function convert(){
        let c = document.getElementById("c").value
        let f = (9/5) * c + 32
        document.getElementById("f").value = Math.round(f*100)/100
    }


</script>

</body>

</html>
